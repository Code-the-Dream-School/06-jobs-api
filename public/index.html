<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs List</title>
</head>

<body>
    <h1>Blogs List</h1>
    <button type="button" id="logoff" style="display:none;">logoff</button>
    <hr>
    <p id="message"></p>
    <hr>
    <div id="logon-register" style="display:none;">
        <button type="button" id="logon">logon</button>
        <button type="button" id="register">register</button>
    </div>
    <div id="logon-div" style="display:none;">
        <form>
            <div>
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">password:</label>
                <input type="password" id="password">
            </div>
            <button type="button" id="logon-button">logon</button>
            <button type="button" id="logon-cancel">cancel</button>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div>
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div>
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div>
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <button type="button" id="register-button">register</button>
            <button type="button" id="register-cancel">cancel</button>
        </form>
    </div>
    <div id="blogs" style="display:none;">
        <p id="blogs-message"></p>
        <table id="blogs-table" style="display:none;">
            <tr id="blogs-table-header">
                <th>Title</th>
                <th>Date</th>
                <th>Written By</th>
                <th>Blog Post</th>
                <th>Category</th>
                <th>Comments</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-blog">add blog</button>
    </div>
    <div id="edit-blog" style="display:none;">
        <form>
            <div>
                <label for="title">title:</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="date">date:</label>
                <input type="text" id="date">
            </div>
            <div>
                <label for="written-by">written by:</label>
                <input type="text" id="written-by">
            </div>
            <div>
                <label for="blog-post">blog post:</label>
                <input type="text" id="blog-post">
            </div>
            <div>
                <label for="category">category:</label>
                <select id="category">
                    <option value="career">career</option>
                    <option value="personal">personal</option>
                    <option value="book-review">book review</option>
                    <option value="course-review">course review</option>
                </select>
            </div>
            <div>
                <label for="comments">comments:</label>
                <input type="text" id="comments">
            </div>
            <button type="button" id="adding-blog">add</button>
            <button type="button" id="edit-cancel">cancel</button>
        </form>
    </div>
    <script src="./blogs.js"></script>
</body>
</html>
